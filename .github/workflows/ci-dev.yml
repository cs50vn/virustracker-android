name: CI

on:
  push:
    branches:
      - feature/v1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Dev stage
      run: | 
        ls -l -a
        pwd
        echo $PWD
        ${{ secrets.SECRET_KEY }}
        chmod 740 ./.ci/scripts/ci-dev.sh
        ./.ci/scripts/ci-dev.sh $PWD